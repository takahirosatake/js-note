<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>



    class BaseProduct{
      echoProduct() {
        console.log('親クラスです')
      }
      getProduct(){
        console.log('親の関数です')
      }

    }

    class Product extends BaseProduct{ //パスカルケース　アッパーキャメルケース
    //１ファイル１ケース
     
    //プロパティ(値)は
    //関数ない(constructorなど)に
    // this.xxx = xxx;
    // babelが必要
    //constructor一回だけ使える関数、必ず最初に実行
    constructor(productName){
      //this.paple = productName;

      super();//子クラスでconstructor使うなら必須、親クラスのconstructorを参考にする

      this.product = [productName];
    }

    // メソッド関数は function は不要
      getProduct(){
        console.log(this.product);
      }
      addProduct(item) {
        this.product.push(item);
      }

      static testProduct(){
        console.log('静的メソッド')
      }

    }
    
    Product.testProduct();

    const product = new Product('テスト');

    //console.log(product.product);
   
    product.getProduct();
    product.addProduct('追加分です');

    product.getProduct();
    product.echoProduct();
    
  </script>
</body>
</html>
